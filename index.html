<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
      <script src="https://cdn.tailwindcss.com"></script>
      <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>

    </header>
    <main>
        <section class=" flex flex-col lg:flex-row">
            
                <!-- card containear -->
                <div class="grid grid-cols-1 flex-1 md:gird-col-2 lg:grid-cols-3 gap-4">

               
                <!-- first card -->
                <div class="card w-80 bg-base-100 shadow-xl ">
                    <figure class="px-10 pt-10">
                      <img src="/images/triangle.png" alt="Shoes" class="rounded-xl" />
                    </figure>
                    <div class="card-body items-center text-center">
                      <h2 class="card-title">Triangle</h2>
                      <p>Area=0.5 X Base X hight</p>
                      <p>
                        <input class=" bg-gray-200 w-20 px-2" type="text" id="Base-finld" placeholder="Base">
                        <span>cm</span>
                        <input id="btn-hight" class=" bg-gray-200 w-20 px-2" type="text"placeholder="hight">
                        <span>cm</span>
                        
                      </p>
                      <p>Area =<span id="tArea">00</span>cm<sup>2</sup></p>
                      <div class="card-actions w-full">
                        <button id="btn-triangle" class="btn w-full bg-blue-300 ">Calculate</button>
                      </div>
                    </div>
                  </div>
            
                <!--  card -2 -->
                <div class="card w-80 bg-base-100 shadow-xl ">
                  <figure class="px-10 pt-10">
                    <img src="/images/rectangle.png" alt="Shoes" class="rounded-xl" />
                  </figure>
                  <div class="card-body items-center text-center">
                    <h2 class="card-title">Rectangle</h2>
                    <p>Area= width X length</p>
                    <p>
                      <input class=" bg-gray-200 w-20 px-2" type="text" id="width-fild" placeholder="width">
                      <span>cm</span>
                      <input id="length-fild" class=" bg-gray-200 w-20 px-2" type="text"placeholder="length">
                      <span>cm</span>
                      
                    </p>
                    <p>Area =<span id="rArea">00</span>cm<sup>2</sup></p>
                    <div class="card-actions w-full">
                      <button onclick="rectangleArea()" class="btn w-full bg-blue-300 ">Calculate</button>
                    </div>
                  </div>
                </div>
            
                <!--  card -3 -->
                <div class="card w-80 bg-base-100 shadow-xl ">
                  <figure class="px-10 pt-10">
                    <img src="/images/parallelogram.png" alt="Shoes" class="rounded-xl" />
                  </figure>
                  <div class="card-body items-center text-center">
                    <h2 class="card-title">parallelogram</h2>
                    <p>Area= Base X hight</p>
                    <p>
                      <input class=" bg-gray-200 w-20 px-2" type="text" id="parallelogram-Base" placeholder="Base">
                      <span>cm</span>
                      <input id="parallelogram-length" class=" bg-gray-200 w-20 px-2" type="text"placeholder="length">
                      <span>cm</span>
                      
                    </p>
                    <p>Area =<span id="pArea">00</span>cm<sup>2</sup></p>
                    <div class="card-actions w-full">
                      <button onclick="parallelogramArea()" class="btn w-full bg-blue-300 ">Calculate</button>
                    </div>
                  </div>
                </div>
            </div>
            <div class=" border-2 text-center h-[450px] w-[350px]">
                <h1 class="text-xl font-bold">Area calculation</h1>
            </div>
        </section>
    </main>
    <script src="js/funtion.js"></script>
    <script src="js/Area.js"></script>
</body>
</html>
